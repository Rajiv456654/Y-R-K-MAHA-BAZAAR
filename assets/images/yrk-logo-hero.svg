<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Black Circle -->
  <circle cx="100" cy="100" r="85" fill="#000" stroke="none"/>
  
  <!-- Inner White Circle -->
  <circle cx="100" cy="100" r="70" fill="#fff" stroke="none"/>
  
  <!-- Red Arc Top -->
  <path d="M 45 60 A 55 55 0 0 1 155 60" fill="none" stroke="#dc3545" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Red Arc Bottom -->
  <path d="M 45 140 A 55 55 0 0 0 155 140" fill="none" stroke="#dc3545" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Y Letter (Red) -->
  <text x="60" y="115" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#dc3545">Y</text>
  
  <!-- R Letter (Black) -->
  <text x="210" y="115" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#000">R</text>
  
  <!-- K Letter (Black) -->
  <text x="260" y="115" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#000">K</text>
  
  <!-- Connecting Line -->
  <rect x="185" y="95" width="30" height="4" fill="#000" rx="2"/>
  
  <!-- Small decorative elements -->
  <circle cx="100" cy="50" r="3" fill="#dc3545"/>
  <circle cx="100" cy="150" r="3" fill="#dc3545"/>
  <circle cx="50" cy="100" r="2" fill="#000"/>
  <circle cx="150" cy="100" r="2" fill="#000"/>
</svg>

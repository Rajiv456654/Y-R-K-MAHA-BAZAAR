services:
  - type: web
    name: yrk-maha-bazaar-web
    env: docker
    buildCommand: ""
    startCommand: ""
    dockerfilePath: ./Dockerfile
    disk:
      name: yrk-maha-bazaar-disk
      mountPath: /var/www/html
      sizeGB: 1
    envVars:
      - key: DB_HOST
        value: yrk-maha-bazaar-db
      - key: DB_USER
        value: yrk_user
      - key: DB_PASS
        value: your_secure_password_here
      - key: DB_NAME
        value: yrk_maha_bazaar

  - type: pserv
    name: yrk-maha-bazaar-db
    env: docker
    disk:
      name: yrk-maha-bazaar-db-disk
      mountPath: /var/lib/mysql
      sizeGB: 1
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: your_secure_root_password_here
      - key: MYSQL_DATABASE
        value: yrk_maha_bazaar
      - key: MYSQL_USER
        value: yrk_user
      - key: MYSQL_PASSWORD
        value: your_secure_password_here

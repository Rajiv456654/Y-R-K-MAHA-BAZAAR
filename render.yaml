services:
  - type: web
    name: yrk-maha-bazaar-web
    env: docker
    buildCommand: ""
    startCommand: ""
    dockerfilePath: ./Dockerfile
    disk:
      name: yrk-maha-bazaar-disk
      mountPath: /var/www/html
      sizeGB: 1
    envVars:
      - key: DB_HOST
        value: yrk-maha-bazaar-db
      - key: DB_USER
        value: yrk_user
      - key: DB_PASS
        value: your_secure_password_here
      - key: DB_NAME
        value: yrk_maha_bazaar
      - key: DB_PORT
        value: 5432

  - type: pserv
    name: yrk-maha-bazaar-db
    env: docker
    disk:
      name: yrk-maha-bazaar-db-disk
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
    envVars:
      - key: POSTGRES_DB
        value: yrk_maha_bazaar
      - key: POSTGRES_USER
        value: yrk_user
      - key: POSTGRES_PASSWORD
        value: your_secure_password_here
